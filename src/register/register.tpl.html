<form class="form-signin" name="registerForm">
  <h2 class="form-signin-heading"><i class="icon-user"></i> New User</h2>
  <input type="text" class="form-control" placeholder="Username" name="username" ng-model="registerObj.username" autofocus="" ng-minlength="4">
  <input type="password" class="form-control" placeholder="Password" name="password" ng-model="registerObj.password">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
